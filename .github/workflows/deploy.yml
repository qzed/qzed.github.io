name: Build and deploy to GitHub Pages

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Setup Yarn
        run: npm install --location=global yarn

      - name: Build
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn export
